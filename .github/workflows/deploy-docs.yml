name: Deploy Docs to GitHub Pages

# 触发条件：推送到 main 分支且 docs 目录有变更
on:
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
  # 也可以手动触发
  workflow_dispatch:

# 设置权限，允许写入 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同时只有一个部署任务运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: Checkout
      uses: actions/checkout@v4
      
    # 2. 设置 Node.js 环境
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: docs/package-lock.json
        
    # 3. 安装依赖
    - name: Install dependencies
      run: npm ci
      working-directory: ./docs
      
    # 4. 构建项目
    - name: Build project
      run: npm run build
      working-directory: ./docs
      env:
        NEXT_PUBLIC_GA_ID: ${{ secrets.GA_ID || 'G-15PHNMPFD1' }}
        
    # 5. 设置 GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    # 6. 上传构建产物
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/out
        
    # 7. 部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4